name: Build iOS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          # Tentativa de build sem exportar (apenas compilação)
          # Para gerar o .ipa Real, os Secrets P12_BASE64 e PROVISIONING_PROFILE_BASE64 são necessários
          npx cap build ios

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/
          if-no-files-found: warn
