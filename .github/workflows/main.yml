name: Build iOS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Web Assets
        run: |
          # Se você tiver um script de build (ex: npm run build), coloque aqui.
          # Como seu projeto é HTML puro na pasta www, apenas garantimos que ela existe.
          mkdir -p www

      - name: Capacitor Sync
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          npx cap build ios
        # Nota: Para gerar um .ipa assinado para a loja, você precisará configurar
        # certificados e profiles nos Secrets do GitHub.
